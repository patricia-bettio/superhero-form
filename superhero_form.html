<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superhero_form.css">
    <title>Document</title>
</head>
<body>
   
   <header>    <h1>SuperHero</h1> </header>
<main>

<form>

    <label for="real_name">Real Name
        <input id="real_name" type="password" name="real_name" placeholder="Your real name">
    </label>
    
    <label for="alias">Alias
        <input id="alias" type="text" name="alias" placeholder="alias">
    </label>

    <label for="dob">Date of Birth
        <input id="dob" type="date" name="dob">
    </label>

    <label for="location">Location
        <input id="location" type="text" name="location">
    </label>

    <label for="enemies">Enemies
        <input id="enemies" type="number" min="1" max="10" name="enemies">
    </label>

    <label for="fav_color">Colors
        <input type="color" name="fav_color">
        <input type="color" name="fav_color">
    </label>
    

    <fieldset>
        <legend>Super powers</legend>

        <ul>

            <li>
                <label> Fly
                    <input type="checkbox" name="powers" value="Fly">
                </label>
            </li>

            <li>
                <label> Invisible
                    <input type="checkbox" name="powers" value="Invisible">
                </label>
            </li>

            <li>
                <label> Force
                    <input type="checkbox" name="powers" value="Force">
                </label>
            </li>

        </ul>

    </fieldset>

    <input type="submit" value="Save">

</form>

</main>

<script src="superhero_form.js"></script>

</body>
</html>
