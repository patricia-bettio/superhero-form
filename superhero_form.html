<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superhero_form.css">
    <title>Document</title>
</head>
<body>
   
   <header>    <h1>SuperHero</h1> </header>
<main>

<form>

    <label>Real Name</label>
        <input type="text" name="real_name" required>
        <p>Fill out the full name</p>
   
    
    <label>Alias</label>
        <input type="text" name="alias" required>
        <p>Fill out the Hero name</p>
    

    <label>Date of Birth</label>
        <input type="date" name="dob" required>

    <label>Unknown</label>
        <input type="checkbox" name="unknown" required>

    <label>Location</label>
        <input type="text" name="location" required>

    <label>Enemies</label>
        <input type="number" value="0" name="enemies" required>
 
<!-- 
    <label>Colors</label>
        <input type="color" name="fav_color" required>     -->

    <fieldset>
        <legend>Super powers</legend>
        <p class="hidden">Please select at least one power</p>

        <ul>

            <li>
                <label> Fly
                    <input type="checkbox" name="powers" value="Fly">
                </label>
            </li>

            <li>
                <label> Invisible
                    <input type="checkbox" name="powers" value="Invisible">
                </label>
            </li>

            <li>
                <label> Force
                    <input type="checkbox" name="powers" value="Force">
                </label>
            </li>

        </ul>

    </fieldset>

    <input type="submit" value="Save">

</form>

</main>

<script src="superhero_form.js"></script>

</body>
</html>
