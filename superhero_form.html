<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superhero_form.css">
    <title>Document</title>
</head>
<body>
   
   <header>    <h1>SuperHero</h1> </header>
<main>

<form data-state="post">

    <label>Real Name</label>
        <input type="text" name="real_name" required>
        <p>Fill out the full name</p>
   
    
    <label>Alias</label>
        <input type="text" name="alias" required>
        <p>Fill out the Hero name</p>
    

    <label>Date of Birth</label>
        <input type="date" name="dob" required>

    <label>Unknown</label>
        <input type="checkbox" name="unknown">

    <label>Location</label>
        <input type="text" name="location" required>

    <label>Enemies</label>
        <input type="number" value="0" name="enemies" required>
 
<!-- 
    <label>Colors</label>
        <input type="color" name="fav_color" required>     -->

    <fieldset>
        <legend>Super powers</legend>
        <p class="hidden">Please select at least one power</p>

        <ul>

            <li>
                <label> Fly
                    <input type="checkbox" name="powers" value="Fly">
                </label>
            </li>

            <li>
                <label> Invisible
                    <input type="checkbox" name="powers" value="Invisible">
                </label>
            </li>

            <li>
                <label> Force
                    <input type="checkbox" name="powers" value="Force">
                </label>
            </li>

            <li>
                <label> Laser Sight
                    <input type="checkbox" name="powers" value="Laser Sight">
                </label>
            </li>

            <li>
                <label> Hight-tech
                    <input type="checkbox" name="powers" value="Hight-tech">
                </label>
            </li>

            <li>
                <label> Martial arts master
                    <input type="checkbox" name="powers" value="Martial arts master">
                </label>
            </li>

            <li>
                <label> Wall-crawling
                    <input type="checkbox" name="powers" value="Wall-crawling">
                </label>
            </li>

            <li>
                <label> Spider-sense
                    <input type="checkbox" name="powers" value="Spider-sense">
                </label>
            </li>

            <li>
                <label> Reflexes
                    <input type="checkbox" name="powers" value="Reflexes">
                </label>
            </li>
        </ul>

    </fieldset>

    <input type="submit" value="Save">

</form>

<template>
    <!-- actually dont need the data-id here nor in the button, as it is being created via js -->
    <article data-id>
        
        <p class="alias">also known as</p>
        <img src="" alt="" class="profilePic">
        <p class="fullName">name <span></span></p>
        <p class="birthday">birthday</p>
        <p class="enemies">enemies</p>
        <p class="location">location</p>
        <p class="powers">powers:</p>
        <ul></ul>
        <p class="colors">favorite colors</p>
        <button data-action="delete" class="deleteButton" data-id>Delete</button>
        <button data-action="edit" class="editButton" data-id>Edit</button>
    </article>
</template>

<div id="heroeslist"></div>



</main>

<script src="superhero_form.js"></script>

</body>
</html>
